<!DOCTYPE html>
<html>
<head>
    <base href="http://demos.telerik.com/kendo-ui/datetimepicker/angular">
    <style>html {
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
    }</style>
    <title></title>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.412/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.412/styles/kendo.rtl.min.css"/>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.412/styles/kendo.silver.min.css"/>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.412/styles/kendo.mobile.all.min.css"/>

    <script src="//kendo.cdn.telerik.com/2016.1.412/js/jquery.min.js"></script>
    <script src="//kendo.cdn.telerik.com/2016.1.412/js/angular.min.js"></script>
    <script src="//kendo.cdn.telerik.com/2016.1.412/js/kendo.all.min.js"></script>
</head>
<body>
<div id="example" ng-app="KendoDemos">
    <div class="demo-section k-content" ng-controller="MyCtrl">
        <h4>Select date and time:</h4>
        <!--   {{obj}}-->
        <p style="width: 300px">
            <input kendo-date-time-picker
                   ng-model="str"
                   k-ng-model="obj"
                   style="width: 100%;"
                   k-options="monthPickerConfig"

            />
        </p>
<pre>
  str: {{ str }}
  obj: {{ obj }}
  typeof obj: {{ getType(obj) }}
  obj instanceof Date: {{ isDate(obj) }}
</pre>
    </div>
</div>

<script>
    angular.module("KendoDemos", ["kendo.directives"])
            .controller("MyCtrl", function ($scope) {
                $scope.obj = new Date();
                $scope.monthPickerConfig = {
                    format: "dd-MM-yyyy HH:mm",
                    timeFormat: "HH:mm",
                    value: new Date(),
                    animation: {
                        close: {
                            effects: "fadeOut zoom:out",
                            duration: 300
                        },
                        open: {
                            effects: "fadeIn zoom:in",
                            duration: 300
                        }
                    },
                    disableDates: function (date) {
                        var today = new Date();
                        var tommorow = today.setDate(today.getDate() - 1);
                        if (date <= tommorow) {
                            return true;
                        } else {
                            return false;
                        }
                    },
                    change: function () {
                        var value = this.value();
                        console.log(value); //value is the selected date in the timepicker
                    }, open: function (e) {
                        console.log(e);
                        if (e.view == "time") {
                            console.log("true");
                            this.setOptions({
                                min: new Date()


                            })
                        }

                    }


                };
            })
</script>


</body>
</html>
